<li class="todo p-3 d-flex w-100 border-bottom align-items-center">
  <ng-container *ngIf="todo.done">
    <input type="checkbox" class="me-3" checked>
    <p class="task text-decoration-line-through m-0 w-100">{{todo.task}}</p>
    <svg class="ms-auto remove-todo" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
      <path fill="#494C6B" fill-rule="evenodd"
            d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
    </svg>
  </ng-container>
  <ng-container *ngIf="!todo.done">
    <input type="checkbox" class="me-3">
    <p class="task m-0 w-100">{{todo.task}}</p>
    <svg class="ms-auto remove-todo" xmlns="http://www.w3.org/2000/svg" width="18" height="18">
      <path fill="#494C6B" fill-rule="evenodd"
            d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/>
    </svg>
  </ng-container>
</li>
